<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>The Best VS Code Extensions for Front End Web Developers</title>
</head>
<body>
    <header>
        <h1 id="mainTitle"></h1>
        <h3 id="author"></h3>
        <h4 id="date"></h4>
        <figure id="image">
            <img src="images/visual-studio-code-extensions.jpg">
        </figure>
    </header>
    <main>
        <!--Trailing Spaces-->
        <div class="packHolder">
            <header>
                <h2><a href="https://marketplace.visualstudio.com/items?itemName=shardulm94.trailing-spaces" id="pack_1_name"></a></h2>
                <h3 id="pack_1_author"></h3>
            </header>
            <div class="descriptor">
                <p id="pack_1_description"></p>
            </div>
            <footer>
                <figure>
                    <img src="images/trailing.jpg">
                </figure>
                <span id="pack_1_downloads"></span>
                <span id="pack_1_stars"></span>
            </footer>
        </div>

        <!--Path Intellisense-->
        <div class="packHolder">
            <header>
                <h2><a href="https://marketplace.visualstudio.com/items?itemName=christian-kohler.path-intellisense" id="pack_2_name"></a></h2>
                <h3 id="pack_2_author"></h3>
            </header>
            <div class="descriptor">
                <p id="pack_2_description"></p>
            </div>
            <footer>
                <figure><img src="images/path.jpg"></figure>
                <span id="pack_2_downloads"></span>
                <span id="pack_2_stars"></span>
            </footer>
        </div>
    </main>
    
    <script src="js/scripts.js" charset="UTF-8"></script>
</body>
</html>
